<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia Nigeria - Online Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; padding-top: 80px; }
        .carousel-item { display: none; }
        .carousel-item.active { display: block; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-lg fixed w-full z-50 top-0">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-orange-500">JUMIA</a>
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-orange-500">Electronics</a>
                <a href="#" class="hover:text-orange-500">Fashion</a>
                <a href="#" class="hover:text-orange-500">Home</a>
            </nav>
            <div class="flex-1 mx-4 md:w-96">
                <div class="relative">
                    <input type="text" placeholder="Search products..." class="w-full py-2 pl-8 pr-2 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500">
                    <span class="absolute inset-y-0 left-2 flex items-center text-gray-500">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-orange-500">
                    <i class="fas fa-user"></i>
                </a>
                <a href="#" class="relative text-gray-600 hover:text-orange-500">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="absolute -top-1 -right-1 bg-orange-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">3</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active relative">
                <img src="https://images.pexels.com/photos/3761509/pexels-photo-3761509.jpeg" 
                     alt="Promo Banner" 
                     class="w-full h-64 md:h-96 object-cover">
                <div class="absolute bottom-0 left-0 p-4 text-white bg-gradient-to-t from-black/70 to-transparent w-full">
                    <h2 class="text-2xl md:text-3xl font-semibold">Biggest Sale of the Year</h2>
                    <button class="bg-orange-500 text-white px-6 py-2 rounded-lg mt-4 hover:bg-orange-600">Shop Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Flash Sales -->
    <section class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold">Flash Sales</h3>
            <div class="flex items-center space-x-2">
                <span class="text-orange-500">Ends in</span>
                <span class="bg-orange-500 text-white px-2 py-1 rounded">12:34:56</span>
            </div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white rounded-lg shadow p-4 hover:shadow-lg transition duration-200">
                <div class="relative">
                    <img src="https://images.pexels.com/photos/3571743/pexels-photo-3571743.jpeg" 
                         alt="Product" 
                         class="w-full h-32 object-contain mb-2">
                    <span class="absolute top-0 right-0 bg-orange-500 text-white text-xs px-2 py-1 rounded">-15%</span>
                </div>
                <h4 class="text-sm font-medium truncate">Smartphone XYZ Pro Max</h4>
                <div class="flex items-center mt-1">
                    <span class="text-orange-500 font-semibold">₦25,000</span>
                    <span class="text-gray-400 text-xs line-through ml-2">₦29,500</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 py-12 mt-8">
        <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h4 class="text-lg font-semibold mb-4">About Us</h4>
                <p class="text-gray-600">Jumia is Africa's leading e-commerce platform.</p>
            </div>
            <div>
                <h4 class="text-lg font-semibold mb-4">Help</h4>
                <ul class="space-y-2">
                    <li><a href="#" class="text-gray-600 hover:text-orange-500">Track Order</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-500">Payment Options</a></li>
                </ul>
            </div>
            <div>
                <h4 class="text-lg font-semibold mb-4">Follow Us</h4>
                <div class="flex space-x-4">
                    <a href="#"><i class="fab fa-facebook text-orange-500"></i></a>
                    <a href="#"><i class="fab fa-twitter text-orange-500"></i></a>
                    <a href="#"><i class="fab fa-instagram text-orange-500"></i></a>
                </div>
            </div>
        </div>
        <div class="text-center text-gray-500 mt-8">&copy; 2023 Jumia Nigeria</div>
    </footer>
</body>
</html>
